<!doctype html>
<header>
<link type="text/css" href="{{url_for('static', filename='css/gumby.css')}}" rel="stylesheet">
<script type="text/javascript" src="{{url_for('static',filename='gumby.min.js')}}" ></script>
<script type="text/javascript">
$(document).ready(function (){
        $('body').css('opacity', '0').fadeTo(1500, 1,'swing'); 
        });
</script>
<title>Shopping Game</title>
</header>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
<body>
{% block body %}


<!-- Grab Google CDN's jQuery, fall back to local if offline -->
<!-- 2.0 for modern browsers, 1.10 for .oldie -->
<script>
var oldieCheck = Boolean(document.getElementsByTagName('html')[0].className.match(/\soldie\s/g));
if(!oldieCheck) {
      document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>');
} else {
      document.write('<script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>');
}
</script>
<script>
if(!window.jQuery) {
      if(!oldieCheck) {
              document.write('<script src="js/libs/jquery-2.0.2.min.js"></script>');
                } else {
                        document.write('<script src="js/libs/jquery-1.10.1.min.js"></script>');
                          }
}
</script>
{% endblock %}
</body>
</html>
