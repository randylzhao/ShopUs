<!doctype html>
<header>
<link type="text/css" href="{{url_for('static', filename='css/gumby.css')}}" rel="stylesheet">
<script type="text/javascript" src="{{url_for('static',filename='gumby.min.js')}}" ></script>
<script type="text/javascript">
$(document).ready(function (){
        $('body').css('opacity', '0').fadeTo(1500, 1,'swing'); 
        });
</script>
<title>Shopping Game</title>
</header>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class=flashes>
{% for message in messages %}
<li>{{ message }}</li>
{% endfor %}
</ul>
{% endif %}
{% endwith %}
<body>
{% block body %}{% endblock %}
</body>
</html>
