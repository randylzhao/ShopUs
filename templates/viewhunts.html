{% extends "genericbase.html" %}
{% block gbody %}
<fieldset style="width:75%; left:13%; position:relative;background-color:#FFFFFF;">
<ul>
<li class="field">
Text {{ phone }} the name of the hunt to get your first clue!
</li>
<li class="field">
<table class="striped">
  <thead>
    <tr>
      <th>Hunts</th>
      <th>Prize Left</th>
      <th>Length of Hunt</th>
      <th>Company</th>
    </tr>
  </thead>
  <tbody class="product">
    {% for entry in hunts %}
    <tr>
      <td>{{ entry.huntname }}</td>
      <td>{{ entry.prize }}</td>
      <td>{{ entry.length }}</td>
      <td>{{ entry.Firm }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</li>
</ul>
</fieldset>
{% endblock %}
